<!doctype html>
<html>
  <head>
    <title>Text-shadow</title>
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <article>
        <h1 class="shadow-one">Text-Shadow 1</h1>
        <p>text-shadow: 3px 3px 5px gray;</p>
     </article>
      <article>
        <h1 class="shadow-two">Text-Shadow 2</h1>
        <p>text-shadow: 0px -2px 1px black;</p>
     </article>
      <article>
        <h1 class="shadow-three">Text-Shadow 3</h1>
        <p>text-shadow: 15px -15px 5px yellow, -5px 15px 8px orange;</p>
     </article>
      </main>
  </body>
</html>
