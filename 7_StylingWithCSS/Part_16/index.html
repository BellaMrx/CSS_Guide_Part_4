<!doctype html>
<html>
  <head>
    <title>Design bullets</title>
    <meta charset="UTF-8">
	<link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <article>
        <h1>Unordered lists</h1>
        <ul>
          <li>List item 1</li>
          <li>List item 2</li>
          <li>List item 3</li>
          <li>List item 4</li>          
        </ul>
     </article>
      <article>
        <h1>Ordered lists</h1>
        <ol>
          <li>List item 1</li>
          <li>List item 2</li>
          <li>List item 3</li>
          <li>List item 4</li>          
        </ol>        
     </article>
     </main>
  </body>
</html>
