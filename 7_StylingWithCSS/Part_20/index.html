<!doctype html>
<html>

<head>
    <title>Vertikale Navigation mit einer Liste</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/menu.js"></script>
</head>
<body>
    <nav>
        <div class="menubutton">
            <a href="#" class="closed">&#9776; &nbsp; Navigation</a>
        </div>
        <div class="ul-list">
            <ul class="menu">
                <li class="logo"><img src="images/logo.png" height="30"></li>
                <li class="menu-item"><a href="#">Home</a></li>
                <li class="menu-item"><a href="#">News</a></li>
                <li class="menu-item"><a href="#">About</a></li>
                <li class="menu-item"><a href="#">Contact</a></li>
                <li class="menu-item"><a href="#">Legal Notice</a></li>
                <li class="menu-item button"><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
</body>

</html>
